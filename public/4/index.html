<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(245, 66%, 64%); }
  </style>
</head>
<body style="font-family: 'Red Hat Display', sans-serif;" class="p-0 font-RedHatDisplay bg-pr4paleBlue flex justify-center items-center">
  <main class="rounded-2xl bg-white overflow-hidden w-96 pb-10 shadow-pr4desBlue">
    <img src="images/illustration-hero.svg" class="object-contain w-96" alt="">
    <h1 class="text-center text-2xl order-text pb-4 pt-10">Order Summary</h1>
    <div class="text-center text-sm p-12 pt-0 pb-0 text-pr4desBlue bold-500">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
    <section class="flex items-center flex-row bg-pr4vpaleBlue p-4 m-8 rounded-md">
      <img src="images/icon-music.svg" alt="">
      <div class="p-4 pt-0 pb-0">
        <div class="text-pr4dBlue bold-700">Annual Plan</div>
        <div class="text-pr4desBlue text-sm bold-500">$59.99/year</div>
      </div>
      <a class="text-pr4bBlue underline text-sm hover:no-underline hover:cursor-pointer font-bold ml-auto hover:text-pr4hoverbBlue">Change</a>
    </section>
    <div class="bg-pr4bBlue text-white text-center mx-8 py-2 font-bold text-sm rounded-md hover:bg-pr4hoverbBlue hover:cursor-pointer">
      Proceed to Payment
    </div>
    <div class="pt-4 text-pr4desBlue font-bold text-sm text-center bold-700 hover:cursor-pointer hover:text-pr4dBlue">
      Cancel Order
    </div>
  </main>
</body>
</html>
