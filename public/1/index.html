<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="master.css">
    <title>QR Scan</title>
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/png" id="favicon" />
  </head>
  <body>
    <div class="container">
      <div class="qr"> 
        <img src="images\image-qr-code.png" alt="qr" class="qr-image">
          <p class="main pb-3"> <strong>Improve your front-end skills by building projects</strong> </p>
          <p class="sub pb-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>
</html>
